name: Pre-commit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [
          "3.11",
          "3.12-dev",
        ]
        operating-system:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ChemunitedDrive
        run: |
          python -m pip install .[all]
          pip freeze

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run mypy
        run: mypy ./src

      - name: Run ruff
        run: ruff check src

      - name: Install xvfb (Ubuntu only)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y xvfb libxkbcommon-x11-0

      - name: Run pytest (Linux with xvfb)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum python -m pytest --tb=short --disable-warnings

      - name: Run pytest (Windows)
        if: runner.os == 'Windows'
        run: python -m pytest --tb=short --disable-warnings

      - name: Run pytest
        run: python -m pytest --tb=short --disable-warnings
